<!-- templates/header.html -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><img src="{% static 'p1.jpg' %}">Matrimonial App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'Matrimony:index' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'Matrimony:contact' %}">Contact_Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'Accounts:register' %}">Sign Up</a>
      </li>
    </ul>
    {% if user.is_authenticated %}
      <ul id="logged-in" class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a  class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" href="{% url 'password_change' %}">{{ user.username }}</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
            <a class="dropdown-item" href="{% url 'Accounts:delete' %}">Delete Account</a>
            <a class="dropdown-item" id ="logout-button" href="{% url 'Accounts:logout' %}">log out</a>
          </div>
        </li>
      <!-- Add more links as needed -->
    </ul>
    {% endif %}
  </div>
</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script src="{% static 'js/header.js' %}"></script>
