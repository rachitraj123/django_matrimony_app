{% extends "base.html" %}
{% load static %}

{% block title %}
Create Profile
{% endblock %}

{% block content %}
    <h1>Create Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
        <hr>
        <p>
            {{ form.as_p }}
        </p>
        {% endfor %}
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
{% endblock %}
